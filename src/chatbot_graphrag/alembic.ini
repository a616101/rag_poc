# Alembic 配置檔
# 用於 GraphRAG PostgreSQL 資料庫遷移

[alembic]
# 遷移腳本位置（相對於此 ini 檔）
script_location = %(here)s/alembic

# 加入專案根目錄到 sys.path
prepend_sys_path = .

# 版本路徑分隔符
version_path_separator = os

# 遷移模板
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 輸出編碼
# output_encoding = utf-8

# SQLAlchemy URL（由 env.py 動態設定）
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 使用 ruff 格式化新建的遷移檔
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging 配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
